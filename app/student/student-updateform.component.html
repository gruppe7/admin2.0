<h2>Oppdater info for {{model.username}}</h2>
<p>Fyll inn alle feltene</p>
<div class="updateform">
  <form>
    <div class="form-group">
      <label>Oppstarts√•r</label>
      <input type="number" name="year" [(ngModel)]="model.year">
    </div>

    <div class="form-group">
      <label for="study">Studieretning</label>
      <select id="studies"[(ngModel)]="model.studyId"  name="studies" >
        <option *ngFor="let s of studies" [value]="s.studyId">{{s.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Kortnummer</label>
      <input type="number" name="studentCardId" [(ngModel)]="model.studentCardId">
    </div>
