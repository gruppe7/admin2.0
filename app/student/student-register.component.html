<h1> Registrering og verifisering av student </h1>
<form>

<div class="form-group">
  <label for="username">NTNU brukernavn </label>
  <input type="text" name="username" [(ngModel)]="model.username">
</div>

<div class="form-group">
  <label for=firstname>Fornavn </label>
  <input type="text" name="firstname" [(ngModel)]="model.firstname">
</div>

<div class="form-group">
  <label for="lastname">Etternavn</label>
  <input type="text" name="lastname" [(ngModel)]="model.lastname">
</div>

<div class="form-group">
  <label for="studyprogram">Studieprogram</label>
  <input type="number" name="studyprogram" [(ngModel)]="model.studyId">
</div>

<div class="form-group">
  <label for="year">OppstartsÃ¥r</label>
  <input type="number" name="year" [(ngModel)]="model.year">
</div>

<div class="form-group">
  <label for="studentCardId">Studentkort ID</label>
  <input type="number" name="studentCardId" [(ngModel)]="model.studentCardId">
</div>
